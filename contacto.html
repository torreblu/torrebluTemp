<!doctype html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TORREBLU | Contacto</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="styles.css"> 
</head>
<body>


<div class="wrap">
    <h2 class="section-title">Contáctanos</h2>

    <section class="services-section">
        <div class="card-grid">
            
            <div class="contact-card">
                <i class="fa-solid fa-location-dot"></i>
                <h3>Dirección</h3>
                <p>Av. Industrial 456, Quevedo, Ecuador</p>
            </div>
            
            <div class="contact-card">
                <i class="fa-solid fa-phone"></i>
                <h3>Teléfonos</h3>
                <p>(05) 278 0000</p>
                <p>099 123 4567</p>
            </div>
            
            <div class="contact-card">
                <i class="fa-solid fa-envelope"></i>
                <h3>Email</h3>
                <p>ventas@torreblu.com</p>
            </div>
        </div>
    </section>

    <section class="contact-form-section">
        <form action="#" method="POST">
            <input type="text" placeholder="Nombre completo" required>
            <input type="email" placeholder="Correo electrónico" required>
            <input type="tel" placeholder="Teléfono">
            <select>
                <option value="" disabled selected>Tipo de consulta</option>
                <option value="proforma">Solicitar Proforma</option>
                <option value="soporte">Soporte Técnico</option>
            </select>
            <textarea placeholder="Describe tu necesidad..." required></textarea>
            <button type="submit" class="btn btn-blue">Enviar Mensaje</button>
        </form>
    </section>
    
    <div class="map-placeholder">
        [Aquí puedes incrustar el código de Google Maps]
    </div>

</div>

<footer>© <span id="year"></span> TORREBLU</footer>
<script src="script.js"></script>
</body>

</html>
